<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <!-- style-sheet -->
    <link rel="stylesheet" href="dist/css/style.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <section class="landing-page">
        <div class="container">

            <div class="header row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <img src="dist/images/color_logo_transparent copy.png" alt="landing-page-logo" class="img-fluid">
                </div> 
            </div>
               
        

            <div class="banner row">
                <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12 col-xs-12">
                    <div class="banner-img">
                        <img src="dist/images/Group 41.png" alt="mobile laptop responsive image" class="img-fluid">
                    </div>
                </div>
                <div class="col-xl-5 col-lg-5 col-md-5 col-sm-12 col-xs-12">
                    <div class="banner-text">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>
                        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users 
                        as you engage in genuine discussion.
                    </p>
                    <button class="reg-btn">Register</button>
                    </div>
                </div>
            </div>
                    
            
            <div class="footer row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
                    <img src="dist/images/Combined Shape.png" alt="close" class="img-fluid close ">
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <img src="dist/images/Group 18.png" alt="close" class="img-fluid  link-img">
                </div>
            </div>
                
        </div>
    </section>
